<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./img/filme-01.jpg" alt="filme-01" class="box-filmes"></div>
            <div class="item"><img src="./img/filme-02.jpg" alt="filme-02" class="box-filmes"></div>
            <div class="item"><img src="./img/filme-03.jpg" alt="filme-03" class="box-filmes"></div>
            <div class="item"><img src="./img/filme-04.jpg" alt="filme-04" class="box-filmes"></div>
            <div class="item"><img src="./img/filme-05.jpg" alt="filme-05" class="box-filmes"></div>
            <div class="item"><img src="./img/filme-06.jpg" alt="filme-06" class="box-filmes"></div>
            <div class="item"><img src="./img/filme-07.jpg" alt="filme-07" class="box-filmes"></div>
            <div class="item"><img src="./img/filme-08.jpg" alt="filme-08" class="box-filmes"></div>
            <div class="item"><img src="./img/filme-09.jpg" alt="filme-09" class="box-filmes"></div>
            <div class="item"><img src="./img/filme-10.jpg" alt="filme-10" class="box-filmes"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9daf7dab72.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>
</body>
</html>
